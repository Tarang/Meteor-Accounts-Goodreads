<template name="configureLoginServiceDialogForGoodreads">
  <p>
    First, you'll need to register your app on Goodreads. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://goodreads.org" target="_blank">https://goodreads.org</a>
    </li>
    <li>
      Locate <b>Manage your Account</b> -> <b>Integrated Applications</b> -> Add Consumer
    </li>
    <li>
      Enter your consumer key & secret below.
    </li>
    <li>
      Finally, choose an application name which Goodreads uses for redirections.
    </li>
  </ol>
</template>
